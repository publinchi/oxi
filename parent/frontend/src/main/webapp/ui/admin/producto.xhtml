<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">
        ADMINISTRACIÓN PRODUCTOS - <span class="subitem">Producto</span>
    </ui:define>

    <ui:define name="description">
        <!--This example demonstrates a simple but common usage of posting the form, updating the backend value and displaying the output with ajax.-->
    </ui:define>

    <ui:define name="implementation">
        <h:form id="form">
            <div class="card crud-demo">
                <p:growl id="messages" showDetail="true"/>

                <div class="products-buttonbar">
                    <div>
                        <p:commandButton value="Nuevo" icon="pi pi-plus" actionListener="#{productoCrudView.openNew()}"
                                         update=":form:manage-producto-content" oncomplete="PF('manageProductoDialog').show()"
                                         styleClass="success-button" style="margin-right: .5rem"/>
                        <p:commandButton id="delete-productos-button" value="#{productoCrudView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{productoCrudView.deleteSelectedProductos()}"
                                         styleClass="danger-button" disabled="#{!productoCrudView.hasSelectedProductos()}"
                                         update="@this">
                            <p:confirm header="Confirmación" message="Eliminar el producto seleccionado?"
                                       icon="pi pi-exclamation-triangle"/>
                        </p:commandButton>
                    </div>
                </div>

                <p:dataTable id="dt-productos" widgetVar="dtProductos" var="producto" value="#{productoCrudView.productos}"
                             reflow="true" styleClass="products-table"
                             selection="#{productoCrudView.selectedProductos}" rowKey="#{producto.id}" paginator="true"
                             rows="10" rowSelectMode="add" paginatorPosition="bottom">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">PRODUCTOS</span>

                            <span class="filter-container ui-input-icon-left">
                                <i class="pi pi-search"></i>
                                <p:inputText id="globalFilter" onkeyup="PF('dtProductos').filter()" placeholder="Search"/>
                            </span>

                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-productos-button"/>
                    <p:ajax event="rowUnselect" update=":form:delete-productos-button"/>
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-productos-button"/>
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-productos-button"/>
                    <p:ajax event="toggleSelect" update=":form:delete-productos-button"/>

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Id" sortBy="#{producto.id}" filterBy="#{producto.id}">
                        <h:outputText value="#{producto.id}"/>
                    </p:column>
                    <p:column headerText="F.Ing." sortBy="#{producto.fechaIngreso}"
                              filterBy="#{producto.fechaIngreso}">
                        <h:outputText value="#{producto.fechaIngreso}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Nom." sortBy="#{producto.nombreProducto}"
                              filterBy="#{producto.nombreProducto}">
                        <h:outputText value="#{producto.nombreProducto}"/>
                    </p:column>
                    <p:column headerText="Far." sortBy="#{producto.formaFarmaceutica}"
                              filterBy="#{producto.formaFarmaceutica}">
                        <h:outputText value="#{producto.formaFarmaceutica}"/>
                    </p:column>
                    <p:column headerText="Con." sortBy="#{producto.concentracion}"
                              filterBy="#{producto.concentracion}">
                        <h:outputText value="#{producto.concentracion}"/>
                    </p:column>
                    <p:column headerText="Pre." sortBy="#{producto.presentacion}"
                              filterBy="#{producto.presentacion}">
                        <h:outputText value="#{producto.presentacion}"/>
                    </p:column>
                    <p:column headerText="Pro." sortBy="#{producto.proveedor}"
                              filterBy="#{producto.proveedor}">
                        <h:outputText value="#{producto.proveedor}"/>
                    </p:column>
                    <p:column headerText="Lote" sortBy="#{producto.lote}" filterBy="#{producto.lote}">
                        <h:outputText value="#{producto.lote}"/>
                    </p:column>
                    <p:column headerText="Serie" sortBy="#{producto.serie}">
                        <h:outputText value="#{producto.serie}"/>
                    </p:column>
                    <p:column headerText="F.Ela." sortBy="#{producto.fechaElaboracion}"
                              filterBy="#{producto.fechaElaboracion}">
                        <h:outputText value="#{producto.fechaElaboracion}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="F.Exp." sortBy="#{producto.fechaExpiracion}"
                              filterBy="#{producto.fechaExpiracion}">
                        <h:outputText value="#{producto.fechaExpiracion}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="F.Sal." sortBy="#{producto.fechaSalida}"
                              filterBy="#{producto.fechaSalida}">
                        <h:outputText value="#{producto.fechaSalida}">
                            <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Reg.San." sortBy="#{producto.registroSanitario}"
                              filterBy="#{producto.registroSanitario}">
                        <h:outputText value="#{producto.registroSanitario}"/>
                    </p:column>
                    <p:column headerText="Ent." sortBy="#{producto.entregadoPor}"
                              filterBy="#{producto.entregadoPor}">
                        <h:outputText value="#{producto.entregadoPor}"/>
                    </p:column>
                    <p:column headerText="Rec." sortBy="#{producto.recibidoPor}"
                              filterBy="#{producto.recibidoPor}">
                        <h:outputText value="#{producto.recibidoPor}"/>
                    </p:column>
                    <p:column headerText="Cli." sortBy="#{producto.cliente}"
                              filterBy="#{producto.cliente}">
                        <h:outputText value="#{producto.cliente}"/>
                    </p:column>
                    <p:column headerText="Obs." sortBy="#{producto.observacion}"
                              filterBy="#{producto.observacion}">
                        <h:outputText value="#{producto.observacion}"/>
                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":form:manage-producto-content"
                                         oncomplete="PF('manageProductoDialog').show()"
                                         styleClass="edit-button rounded-button success-button" process="@this">
                            <f:setPropertyActionListener value="#{producto}" target="#{productoCrudView.selectedProducto}"/>
                        </p:commandButton>
                        <p:commandButton class="warning-button rounded-button" icon="pi pi-trash" process="@this"
                                         oncomplete="PF('deleteProductoDialog').show()">
                            <f:setPropertyActionListener value="#{producto}" target="#{productoCrudView.selectedProducto}"/>
                        </p:commandButton>
                        <p:commandButton class="warning-button rounded-button" icon="pi pi-money-bill" process="@this"
                                         oncomplete="PF('sellProductoDialog').show()" disabled="#{not empty producto.fechaSalida}">
                            <f:setPropertyActionListener value="#{producto}" target="#{productoCrudView.selectedProducto}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

                <p:dialog header="Detalles Producto" width="450" showEffect="fade" modal="true"
                          widgetVar="manageProductoDialog" responsive="true" style="overflow:auto;">
                    <p:outputPanel id="manage-producto-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty productoCrudView.selectedProducto}">
                            <div class="p-field">
                                <p:outputLabel for="nom">Nombre de Producto</p:outputLabel>
                                <p:inputText id="nom" value="#{productoCrudView.selectedProducto.nombreProducto}" required="true"/>
                            </div>
                            <p:panelGrid columns="4">
                                <p:outputLabel for="formF">Forma Farm.</p:outputLabel>
                                <p:inputText id="formF" value="#{productoCrudView.selectedProducto.formaFarmaceutica}" required="true"/>
                                <p:outputLabel for="conc">Conce.</p:outputLabel>
                                <p:inputText id="conc" value="#{productoCrudView.selectedProducto.concentracion}" required="true"/>
                            </p:panelGrid>
                            <br/>
                            <p:panelGrid columns="4">
                                <p:outputLabel for="pres">Pres.</p:outputLabel>
                                <p:inputText id="pres" value="#{productoCrudView.selectedProducto.presentacion}" required="true"/>
                                <p:outputLabel for="prov">Prov.</p:outputLabel>
                                <p:inputText id="prov" value="#{productoCrudView.selectedProducto.proveedor}" required="true"/>
                            </p:panelGrid>
                            <br/>
                            <p:panelGrid columns="4">
                                <p:outputLabel for="lote">Lote</p:outputLabel>
                                <p:inputText id="lote" value="#{productoCrudView.selectedProducto.lote}" required="true"/>
                                <p:outputLabel for="serie">Serie</p:outputLabel>
                                <p:inputText id="serie" value="#{productoCrudView.selectedProducto.serie}" required="true"/>
                            </p:panelGrid>
                            <br/>
                            <p:panelGrid columns="4">
                                <p:outputLabel for="fechaEla" value="Fecha Ela."/>
                                <p:datePicker id="fechaEla" value="#{productoCrudView.selectedProducto.fechaElaboracion}" required="true" />
                                <p:outputLabel for="fechaExp" value="Fecha Exp."/>
                                <p:datePicker id="fechaExp" value="#{productoCrudView.selectedProducto.fechaExpiracion}" required="true" />
                            </p:panelGrid>
                            <div class="p-field">
                                <p:outputLabel for="registro">Registro Sanitario</p:outputLabel>
                                <p:inputText id="registro" value="#{productoCrudView.selectedProducto.registroSanitario}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="entregado">Entregado Por</p:outputLabel>
                                <p:inputText id="entregado" value="#{productoCrudView.selectedProducto.entregadoPor}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="recibido">Recibido Por</p:outputLabel>
                                <p:inputText id="recibido" value="#{productoCrudView.selectedProducto.recibidoPor}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="cliente">Cliente</p:outputLabel>
                                <p:inputText id="cliente" value="#{productoCrudView.selectedProducto.cliente}" required="true"/>
                            </div>
                            <div class="p-field">
                                <p:outputLabel for="obs">Observación</p:outputLabel>
                                <p:inputTextarea id="obs" value="#{productoCrudView.selectedProducto.observacion}" required="true"/>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>
                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{productoCrudView.save}"
                                         update="manage-producto-content" process="manage-producto-content @this"/>
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductoDialog').hide()"
                                         class="secondary-button"/>
                    </f:facet>
                </p:dialog>

                <p:confirmDialog widgetVar="deleteProductoDialog" showEffect="fade" width="300"
                                 message="Eliminar el producto?" header="Confirmación" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#{productoCrudView.delete}"
                                     process="@this" oncomplete="PF('deleteProductoDialog').hide()"
                                     update=":form:delete-productos-button"/>
                    <p:commandButton value="No" type="button" styleClass="secondary-button" icon="pi pi-times"
                                     onclick="PF('deleteProductoDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog widgetVar="sellProductoDialog" showEffect="fade" width="300"
                                 message="Desea vender el producto?" header="Confirmación" severity="warn">
                    <p:commandButton value="Si" icon="pi pi-check" actionListener="#{productoCrudView.sell}"
                                     process="@this" oncomplete="PF('sellProductoDialog').hide()"/>
                    <p:commandButton value="No" type="button" styleClass="secondary-button" icon="pi pi-times"
                                     onclick="PF('sellProductoDialog').hide()"/>
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no secondary-button"
                                     icon="pi pi-times"/>
                </p:confirmDialog>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
